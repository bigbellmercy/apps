<!DOCTYPE html>
<html>
<head>
    <title>Samsung TV Remote Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { 
            max-width: 500px; 
            margin: 0 auto; 
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .settings-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .settings-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            margin-top: 12px;
        }
        
        label:first-of-type { margin-top: 0; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            margin-bottom: 12px;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .button-row button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .button-row button:active {
            transform: scale(0.95);
        }
        
        .save-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .save-btn:hover {
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .clear-btn {
            background-color: #f44336;
            color: white;
        }
        
        .clear-btn:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }
        
        .control-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .button-group.single {
            grid-template-columns: 1fr;
        }
        
        .control-btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .btn-power { background: linear-gradient(135deg, #FF6B6B, #FF5252); }
        .btn-volume { background: linear-gradient(135deg, #4ECDC4, #44A08D); }
        .btn-playback { background: linear-gradient(135deg, #F38181, #E86B6B); }
        .btn-nav { background: linear-gradient(135deg, #AA96DA, #8B7DB8); }
        .btn-menu { background: linear-gradient(135deg, #FCBAD3, #FB9DC1); }
        .btn-home { background: linear-gradient(135deg, #A8D8EA, #7EC8E3); }
        
        .remote-pad {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .arrow-row {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .arrow-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #AA96DA, #8B7DB8);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .arrow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .arrow-btn:active {
            transform: translateY(0);
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
            font-weight: 600;
            animation: slideUp 0.3s ease-out;
            max-width: 460px;
            margin: 0 auto;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background-color: #4CAF50;
            color: white;
        }
        
        .status.error {
            background-color: #f44336;
            color: white;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 480px) {
            .container { max-width: 100%; }
            .header h1 { font-size: 28px; }
            .control-btn { padding: 12px; font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ TV Î¶¨Î™®Ïª®</h1>
            <p>Samsung Smart TV ÏõêÍ≤© Ï°∞Ïûë</p>
        </div>

        <!-- ÏÑ§Ï†ï ÏÑπÏÖò -->
        <div class="settings-box">
            <div class="settings-title">‚öôÔ∏è ÏÑ§Ï†ï</div>
            
            <label>Í∞úÏù∏ Ï†ëÍ∑º ÌÜ†ÌÅ∞</label>
            <input type="text" id="accessToken" placeholder="SmartThings Personal Access Token">

            <label>ÎîîÎ∞îÏù¥Ïä§ ID</label>
            <input type="text" id="deviceId" placeholder="TV Device ID">

            <div class="button-row">
                <button class="save-btn" onclick="saveSettings()">Ï†ÄÏû•ÌïòÍ∏∞</button>
                <button class="clear-btn" onclick="clearSettings()">Ï¥àÍ∏∞Ìôî</button>
            </div>
        </div>

        <!-- Í∏∞Î≥∏ Î™ÖÎ†π -->
        <div class="control-box">
            <div class="section-title">üîå Í∏∞Î≥∏ Î™ÖÎ†π</div>
            <div class="button-group">
                <button class="control-btn btn-power" onclick="sendCommand('Power', 'on')">Ï†ÑÏõê ÏºúÍ∏∞</button>
                <button class="control-btn btn-power" onclick="sendCommand('Power', 'off')">Ï†ÑÏõê ÎÅÑÍ∏∞</button>
            </div>
            <div class="button-group">
                <button class="control-btn btn-volume" onclick="sendCommand('volumeUp', null)">üîä Î≥ºÎ•® Ïò¨Î¶¨Í∏∞</button>
                <button class="control-btn btn-volume" onclick="sendCommand('volumeDown', null)">üîâ Î≥ºÎ•® ÎÇ¥Î¶¨Í∏∞</button>
            </div>
            <div class="button-group single">
                <button class="control-btn btn-volume" onclick="sendCommand('mute', null)">üîá ÏùåÏÜåÍ±∞</button>
            </div>
        </div>

        <!-- Ïû¨ÏÉù Ï†úÏñ¥ -->
        <div class="control-box">
            <div class="section-title">‚ñ∂Ô∏è Ïû¨ÏÉù Ï†úÏñ¥</div>
            <div class="button-group">
                <button class="control-btn btn-playback" onclick="sendCommand('play', null)">Ïû¨ÏÉù</button>
                <button class="control-btn btn-playback" onclick="sendCommand('pause', null)">ÏùºÏãúÏ†ïÏßÄ</button>
            </div>
            <div class="button-group single">
                <button class="control-btn btn-playback" onclick="sendCommand('stop', null)">Ï†ïÏßÄ</button>
            </div>
        </div>

        <!-- Î¶¨Î™®Ïª® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
        <div class="control-box">
            <div class="section-title">üéÆ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò</div>
            
            <div class="remote-pad">
                <div class="arrow-row">
                    <button class="arrow-btn" onclick="remoteKey('UP')">‚ñ≤</button>
                </div>
                <div class="arrow-row">
                    <button class="arrow-btn" onclick="remoteKey('LEFT')">‚óÄ</button>
                    <button class="arrow-btn" onclick="remoteKey('OK')" style="background: linear-gradient(135deg, #FFB347, #FFA500);">‚úì</button>
                    <button class="arrow-btn" onclick="remoteKey('RIGHT')">‚ñ∂</button>
                </div>
                <div class="arrow-row">
                    <button class="arrow-btn" onclick="remoteKey('DOWN')">‚ñº</button>
                </div>
            </div>

            <div class="button-group">
                <button class="control-btn btn-menu" onclick="remoteKey('BACK')">Îí§Î°ú</button>
                <button class="control-btn btn-menu" onclick="remoteKey('MENU')">Î©îÎâ¥</button>
            </div>
            <div class="button-group single">
                <button class="control-btn btn-home" onclick="remoteKey('HOME')" style="font-size: 16px; font-weight: 700;">üè† Ìôà</button>
            </div>
            <div class="button-group single">
                <button class="control-btn btn-menu" onclick="remoteKey('EXIT')">Ï¢ÖÎ£å</button>
            </div>
        </div>
    </div>

    <div class="status" id="status"></div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            loadSettings();
        });

        function saveSettings() {
            const token = document.getElementById('accessToken').value.trim();
            const deviceId = document.getElementById('deviceId').value.trim();
            
            if (!token || !deviceId) {
                showStatus('ÌÜ†ÌÅ∞Í≥º ÎîîÎ∞îÏù¥Ïä§IDÎ•º Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }

            localStorage.setItem('smartthings_token', token);
            localStorage.setItem('smartthings_deviceid', deviceId);
            showStatus('‚úì ÏÑ§Ï†ïÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.', 'success');
        }

        function loadSettings() {
            const token = localStorage.getItem('smartthings_token');
            const deviceId = localStorage.getItem('smartthings_deviceid');

            if (token) document.getElementById('accessToken').value = token;
            if (deviceId) document.getElementById('deviceId').value = deviceId;
        }

        function clearSettings() {
            if (confirm('Ï†ÄÏû•Îêú ÏÑ§Ï†ïÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                localStorage.removeItem('smartthings_token');
                localStorage.removeItem('smartthings_deviceid');
                document.getElementById('accessToken').value = '';
                document.getElementById('deviceId').value = '';
                showStatus('‚úì ÏÑ§Ï†ïÏù¥ Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.', 'success');
            }
        }

        function getCredentials() {
            const token = document.getElementById('accessToken').value.trim();
            const deviceId = document.getElementById('deviceId').value.trim();
            
            if (!token || !deviceId) {
                showStatus('‚ö†Ô∏è ÌÜ†ÌÅ∞Í≥º ÎîîÎ∞îÏù¥Ïä§IDÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return null;
            }
            return { token, deviceId };
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status show ' + type;
            setTimeout(() => {
                statusDiv.className = 'status';
            }, 3000);
        }

        function sendCommand(command, arg) {
            const creds = getCredentials();
            if (!creds) return;

            const url = `https://api.smartthings.com/v1/devices/${creds.deviceId}/commands`;
            let body = {};

            if (command === 'Power') {
                body = {
                    commands: [{
                        capability: 'switch',
                        command: arg
                    }]
                };
            } else if (command === 'volumeUp') {
                body = {
                    commands: [{
                        capability: 'audioVolume',
                        command: 'volumeUp'
                    }]
                };
            } else if (command === 'volumeDown') {
                body = {
                    commands: [{
                        capability: 'audioVolume',
                        command: 'volumeDown'
                    }]
                };
            } else if (command === 'mute') {
                body = {
                    commands: [{
                        capability: 'audioMute',
                        command: 'mute'
                    }]
                };
            } else if (command === 'play') {
                body = {
                    commands: [{
                        capability: 'mediaPlayback',
                        command: 'play'
                    }]
                };
            } else if (command === 'pause') {
                body = {
                    commands: [{
                        capability: 'mediaPlayback',
                        command: 'pause'
                    }]
                };
            } else if (command === 'stop') {
                body = {
                    commands: [{
                        capability: 'mediaPlayback',
                        command: 'stop'
                    }]
                };
            }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${creds.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
            .then(response => {
                if (response.ok) {
                    console.log(`${command} ÏÑ±Í≥µ`);
                } else {
                    response.text().then(text => console.log(`Ïã§Ìå®: ${text}`));
                }
            })
            .catch(error => console.log('Ïò§Î•ò: ' + error.message));
        }

        function remoteKey(keyName) {
            const creds = getCredentials();
            if (!creds) return;

            const url = `https://api.smartthings.com/v1/devices/${creds.deviceId}/commands`;
            const body = {
                commands: [{
                    capability: 'samsungvd.remoteControl',
                    command: 'send',
                    arguments: [keyName]
                }]
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${creds.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
            .then(response => {
                if (response.ok) {
                    console.log(`${keyName} ÏÑ±Í≥µ`);
                } else {
                    response.text().then(text => console.log(`Ïã§Ìå®: ${text}`));
                }
            })
            .catch(error => console.log('Ïò§Î•ò: ' + error.message));
        }
    </script>
</body>
</html>
