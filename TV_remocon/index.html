    <script>

        const knownApps = [

        window.addEventListener('DOMContentLoaded', function() {

        function populateAppList() {

        function saveSettings() {
            const token = document.getElementById('accessToken').value.trim();

            if (!token || !deviceId) {

            localStorage.setItem('smartthings_token', token);

        function loadSettings() {
            const token = localStorage.getItem('smartthings_token');
            const deviceId = localStorage.getItem('smartthings_deviceid');

        function clearSettings() {

                localStorage.removeItem('smartthings_token');

            }

        function getCredentials() {
            const token = document.getElementById('accessToken').value.trim();
            const deviceId = document.getElementById('deviceId').value.trim();
            
            if (!token || !deviceId) {
                showStatus('âš ï¸ í† í°ê³¼ ë””ë°”ì´ìŠ¤IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'error');

        function showStatus(message, type) {

        function fetchDeviceInfo() {
            const creds = getCredentials();
            if (!creds) return;

            showStatus('ğŸ“¡ ë””ë°”ì´ìŠ¤ ì •ë³´ë¥¼ ì¡°íšŒ ì¤‘ì…ë‹ˆë‹¤...', 'info');

            const url = `https://api.smartthings.com/v1/devices/${creds.deviceId}/status`;

            fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${creds.token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {

                    return response.json();
                } else {
                    throw new Error('ë””ë°”ì´ìŠ¤ ì •ë³´ ì¡°íšŒ ì‹¤íŒ¨');
                }

            })

        function displayDeviceInfo(data) {
            const container = document.getElementById('deviceInfoContainer');
            let html = '';

            if (data.components && data.components.main) {
                const main = data.components.main;
                
                // Capabilities í‘œì‹œ

                    html += '<strong>ì§€ì›í•˜ëŠ” ê¸°ëŠ¥:</strong><br>';

                    html += supportedCaps.join(', ');

                // í˜„ì¬ ìƒíƒœ í‘œì‹œ
                if (main.switch) {

                if (main.audioVolume) {

                }
            }

            if (!html) {

        function sendCommand(command, arg) {
            const creds = getCredentials();
            if (!creds) return;

            const url = `https://api.smartthings.com/v1/devices/${creds.deviceId}/commands`;
            let body = {};

            if (command === 'Power') {
                body = {
                    commands: [{
                        capability: 'switch',
                        command: arg
                    }]
                };
            } else if (command === 'volumeUp') {
                body = {
                    commands: [{
                        capability: 'audioVolume',
                        command: 'volumeUp'
                    }]
                };
            } else if (command === 'volumeDown') {
                body = {
                    commands: [{
                        capability: 'audioVolume',
                        command: 'volumeDown'
                    }]
                };
            } else if (command === 'mute') {
                body = {
                    commands: [{
                        capability: 'audioMute',
                        command: 'mute'
                    }]
                };
            } else if (command === 'channelUp') {
                body = {
                    commands: [{
                        capability: 'tvChannel',
                        command: 'channelUp'
                    }]
                };
            } else if (command === 'channelDown') {
                body = {
                    commands: [{
                        capability: 'tvChannel',
                        command: 'channelDown'
                    }]
                };
            } else if (command === 'play') {
                body = {
                    commands: [{
                        capability: 'mediaPlayback',
                        command: 'play'
                    }]
                };
            } else if (command === 'pause') {
                body = {
                    commands: [{
                        capability: 'mediaPlayback',
                        command: 'pause'
                    }]
                };
            } else if (command === 'stop') {
                body = {
                    commands: [{
                        capability: 'mediaPlayback',
                        command: 'stop'
                    }]
                };
            }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${creds.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
            .then(response => {
                if (response.ok) {

                } else {
                    response.text().then(text => {
                        showStatus(`ì‹¤íŒ¨: ${text}`, 'error');

                }
            })
            .catch(error => showStatus('ì˜¤ë¥˜: ' + error.message, 'error'));
        }

        function remoteKey(keyName) {
            const creds = getCredentials();

            const url = `https://api.smartthings.com/v1/devices/${creds.deviceId}/commands`;
            const body = {
