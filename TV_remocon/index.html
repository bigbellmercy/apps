<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÇºÏÑ± TV Î¶¨Î™®Ïª® - SmartThings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .login-section, .remote-section {
            display: none;
        }
        
        .login-section.active, .remote-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .remote-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .remote-btn {
            padding: 20px;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .remote-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .remote-btn.large {
            grid-column: span 3;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .app-shortcuts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .app-btn {
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .logout-btn {
            margin-top: 20px;
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∫ ÏÇºÏÑ± TV Î¶¨Î™®Ïª®</h1>
        
        <!-- Î°úÍ∑∏Ïù∏ ÏÑπÏÖò -->
        <div class="login-section active">
            <div class="form-group">
                <label for="clientId">Client ID</label>
                <input type="text" id="clientId" placeholder="SmartThings Client ID ÏûÖÎ†•">
            </div>
            <div class="form-group">
                <label for="clientSecret">Client Secret</label>
                <input type="password" id="clientSecret" placeholder="SmartThings Client Secret ÏûÖÎ†•">
            </div>
            <div class="form-group">
                <label for="deviceId">TV Device ID</label>
                <input type="text" id="deviceId" placeholder="TV Device ID ÏûÖÎ†•">
            </div>
            <button onclick="initiateOAuth()">SmartThings Ïó∞Í≤∞</button>
            <div id="loginStatus"></div>
        </div>
        
        <!-- Î¶¨Î™®Ïª® ÏÑπÏÖò -->
        <div class="remote-section">
            <div id="remoteStatus"></div>
            
            <div class="remote-grid">
                <button class="remote-btn" onclick="sendCommand('switch', 'on')">Ï†ÑÏõê ON</button>
                <button class="remote-btn" onclick="sendCommand('switch', 'off')">Ï†ÑÏõê OFF</button>
                <button class="remote-btn" onclick="sendCommand('audioMute', 'mute')">ÏùåÏÜåÍ±∞</button>
                
                <button class="remote-btn" onclick="sendCommand('volumeUp')">üîä Î≥ºÎ•®+</button>
                <button class="remote-btn" onclick="sendCommand('navigate', 'navigateUp')">‚¨ÜÔ∏è</button>
                <button class="remote-btn" onclick="sendCommand('volumeDown')">üîâ Î≥ºÎ•®-</button>
                
                <button class="remote-btn" onclick="sendCommand('navigate', 'navigateLeft')">‚¨ÖÔ∏è</button>
                <button class="remote-btn" onclick="sendCommand('navigate', 'navigateOK')">‚úÖ ÌôïÏù∏</button>
                <button class="remote-btn" onclick="sendCommand('navigate', 'navigateRight')">‚û°Ô∏è</button>
                
                <button class="remote-btn" onclick="sendCommand('channelUp')">CH ‚ñ≤</button>
                <button class="remote-btn" onclick="sendCommand('navigate', 'navigateDown')">‚¨áÔ∏è</button>
                <button class="remote-btn" onclick="sendCommand('channelDown')">CH ‚ñº</button>
                
                <button class="remote-btn" onclick="sendCommand('navigate', 'navigateHome')">üè† Ìôà</button>
                <button class="remote-btn" onclick="sendCommand('navigate', 'navigateMenu')">‚ò∞ Î©îÎâ¥</button>
                <button class="remote-btn" onclick="sendCommand('navigate', 'navigateBack')">‚¨Ö Îí§Î°ú</button>
            </div>
            
            <div class="app-shortcuts">
                <button class="app-btn" onclick="launchApp('Wavve', '3201910019378')">üì∫ Wavve</button>
                <button class="app-btn" onclick="launchApp('Netflix', '3201907018807')">üé¨ Netflix</button>
                <button class="app-btn" onclick="launchApp('YouTube', '111299001912')">‚ñ∂Ô∏è YouTube</button>
                <button class="app-btn" onclick="launchApp('Prime Video', '3201910019365')">üé• Prime</button>
            </div>
            
            <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
        </div>
    </div>

    <script>
        // ÏÑ§Ï†ï Ï†ÄÏû•Ïö© Î≥ÄÏàò
        let config = {
            clientId: '',
            clientSecret: '',
            deviceId: '',
            accessToken: '',
            refreshToken: '',
            tokenExpiry: 0
        };

        // OAuth Ïù∏Ï¶ù ÏãúÏûë
        function initiateOAuth() {
            const clientId = document.getElementById('clientId').value.trim();
            const clientSecret = document.getElementById('clientSecret').value.trim();
            const deviceId = document.getElementById('deviceId').value.trim();
            
            if (!clientId || !clientSecret || !deviceId) {
                showStatus('loginStatus', 'error', 'Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            config.clientId = clientId;
            config.clientSecret = clientSecret;
            config.deviceId = deviceId;
            
            // OAuth Ïù∏Ï¶ù URL ÏÉùÏÑ±
            const redirectUri = encodeURIComponent(window.location.origin + window.location.pathname);
            const state = Math.random().toString(36).substring(7);
            sessionStorage.setItem('oauth_state', state);
            
            const authUrl = `https://api.smartthings.com/oauth/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}&scope=x:devices:*%20r:devices:*&state=${state}`;
            
            showStatus('loginStatus', 'info', 'SmartThings Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§...');
            
            // OAuth ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
            window.location.href = authUrl;
        }

        // OAuth ÏΩúÎ∞± Ï≤òÎ¶¨
        async function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const savedState = sessionStorage.getItem('oauth_state');
            
            if (code && state === savedState) {
                // ÏÑ§Ï†ï Î≥µÍµ¨
                const savedConfig = localStorage.getItem('smartthings_config');
                if (savedConfig) {
                    const parsed = JSON.parse(savedConfig);
                    config.clientId = parsed.clientId;
                    config.clientSecret = parsed.clientSecret;
                    config.deviceId = parsed.deviceId;
                }
                
                await exchangeCodeForToken(code);
            }
        }

        // Ïù∏Ï¶ù ÏΩîÎìúÎ•º Ïï°ÏÑ∏Ïä§ ÌÜ†ÌÅ∞ÏúºÎ°ú ÍµêÌôò
        async function exchangeCodeForToken(code) {
            const redirectUri = window.location.origin + window.location.pathname;
            
            try {
                const response = await fetch('https://api.smartthings.com/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(config.clientId + ':' + config.clientSecret)
                    },
                    body: new URLSearchParams({
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: redirectUri,
                        client_id: config.clientId
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    config.accessToken = data.access_token;
                    config.refreshToken = data.refresh_token;
                    config.tokenExpiry = Date.now() + (data.expires_in * 1000);
                    
                    // ÏÑ§Ï†ï Ï†ÄÏû•
                    localStorage.setItem('smartthings_config', JSON.stringify(config));
                    
                    // URL Ï†ïÎ¶¨
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    showRemoteControl();
                } else {
                    throw new Error('ÌÜ†ÌÅ∞ ÍµêÌôò Ïã§Ìå®');
                }
            } catch (error) {
                showStatus('loginStatus', 'error', 'Ïù∏Ï¶ù Ïã§Ìå®: ' + error.message);
            }
        }

        // ÌÜ†ÌÅ∞ Í∞±Ïã†
        async function refreshAccessToken() {
            try {
                const response = await fetch('https://api.smartthings.com/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Authorization': 'Basic ' + btoa(config.clientId + ':' + config.clientSecret)
                    },
                    body: new URLSearchParams({
                        grant_type: 'refresh_token',
                        refresh_token: config.refreshToken,
                        client_id: config.clientId
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    config.accessToken = data.access_token;
                    config.refreshToken = data.refresh_token;
                    config.tokenExpiry = Date.now() + (data.expires_in * 1000);
                    
                    localStorage.setItem('smartthings_config', JSON.stringify(config));
                    return true;
                } else {
                    throw new Error('ÌÜ†ÌÅ∞ Í∞±Ïã† Ïã§Ìå®');
                }
            } catch (error) {
                console.error('ÌÜ†ÌÅ∞ Í∞±Ïã† Ïò§Î•ò:', error);
                logout();
                return false;
            }
        }

        // Î™ÖÎ†π Ï†ÑÏÜ°
        async function sendCommand(capability, command, args = []) {
            // ÌÜ†ÌÅ∞ ÎßåÎ£å ÌôïÏù∏
            if (Date.now() >= config.tokenExpiry) {
                const refreshed = await refreshAccessToken();
                if (!refreshed) return;
            }
            
            let commandData;
            
            // Î™ÖÎ†π ÌÉÄÏûÖÎ≥Ñ Ï≤òÎ¶¨
            if (capability === 'switch') {
                commandData = {
                    commands: [{
                        component: 'main',
                        capability: 'switch',
                        command: command
                    }]
                };
            } else if (capability === 'audioMute') {
                commandData = {
                    commands: [{
                        component: 'main',
                        capability: 'audioMute',
                        command: command
                    }]
                };
            } else if (capability === 'navigate') {
                commandData = {
                    commands: [{
                        component: 'main',
                        capability: 'samsungvd.remoteControl',
                        command: command
                    }]
                };
            } else if (capability === 'volumeUp' || capability === 'volumeDown') {
                commandData = {
                    commands: [{
                        component: 'main',
                        capability: 'audioVolume',
                        command: capability
                    }]
                };
            } else if (capability === 'channelUp' || capability === 'channelDown') {
                commandData = {
                    commands: [{
                        component: 'main',
                        capability: 'tvChannel',
                        command: capability
                    }]
                };
            }
            
            try {
                const response = await fetch(`https://api.smartthings.com/v1/devices/${config.deviceId}/commands`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(commandData)
                });
                
                if (response.ok) {
                    showStatus('remoteStatus', 'success', 'Î™ÖÎ†π Ïã§Ìñâ ÏôÑÎ£å');
                } else {
                    throw new Error('Î™ÖÎ†π Ïã§Ìñâ Ïã§Ìå®');
                }
            } catch (error) {
                showStatus('remoteStatus', 'error', 'Ïò§Î•ò: ' + error.message);
            }
        }

        // Ïï± Ïã§Ìñâ
        async function launchApp(appName, appId) {
            // ÌÜ†ÌÅ∞ ÎßåÎ£å ÌôïÏù∏
            if (Date.now() >= config.tokenExpiry) {
                const refreshed = await refreshAccessToken();
                if (!refreshed) return;
            }
            
            const commandData = {
                commands: [{
                    component: 'main',
                    capability: 'custom.launchapp',
                    command: 'launchApp',
                    arguments: [appId]
                }]
            };
            
            try {
                const response = await fetch(`https://api.smartthings.com/v1/devices/${config.deviceId}/commands`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${config.accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(commandData)
                });
                
                if (response.ok) {
                    showStatus('remoteStatus', 'success', `${appName} Ïã§Ìñâ Ï§ë...`);
                } else {
                    throw new Error('Ïï± Ïã§Ìñâ Ïã§Ìå®');
                }
            } catch (error) {
                showStatus('remoteStatus', 'error', 'Ïò§Î•ò: ' + error.message);
            }
        }

        // ÏÉÅÌÉú Î©îÏãúÏßÄ ÌëúÏãú
        function showStatus(elementId, type, message) {
            const statusDiv = document.getElementById(elementId);
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        // Î¶¨Î™®Ïª® ÌôîÎ©¥ ÌëúÏãú
        function showRemoteControl() {
            document.querySelector('.login-section').classList.remove('active');
            document.querySelector('.remote-section').classList.add('active');
            showStatus('remoteStatus', 'success', 'Ïó∞Í≤∞ÎêòÏóàÏäµÎãàÎã§!');
        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        function logout() {
            localStorage.removeItem('smartthings_config');
            sessionStorage.removeItem('oauth_state');
            config = {
                clientId: '',
                clientSecret: '',
                deviceId: '',
                accessToken: '',
                refreshToken: '',
                tokenExpiry: 0
            };
            
            document.querySelector('.login-section').classList.add('active');
            document.querySelector('.remote-section').classList.remove('active');
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        window.addEventListener('load', () => {
            // OAuth ÏΩúÎ∞± ÌôïÏù∏
            if (window.location.search.includes('code=')) {
                handleOAuthCallback();
                return;
            }
            
            // Ï†ÄÏû•Îêú ÏÑ§Ï†ï ÌôïÏù∏
            const savedConfig = localStorage.getItem('smartthings_config');
            if (savedConfig) {
                config = JSON.parse(savedConfig);
                
                // ÌÜ†ÌÅ∞Ïù¥ Ïú†Ìö®ÌïúÏßÄ ÌôïÏù∏
                if (config.accessToken && Date.now() < config.tokenExpiry) {
                    showRemoteControl();
                } else if (config.refreshToken) {
                    refreshAccessToken().then(success => {
                        if (success) showRemoteControl();
                    });
                }
            }
        });
    </script>
</body>
</html>
