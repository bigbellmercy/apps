        }

        function sendCommand(command, arg) {
            const creds = getCredentials();
            if (!creds) return;

            const url = `https://api.smartthings.com/v1/devices/${creds.deviceId}/commands`;
            let body = {};

            if (command === 'Power') {
                body = {
                    commands: [{
                        capability: 'switch',
                        command: arg
                    }]
                };
            } else if (command === 'volumeUp') {
                body = {
                    commands: [{
                        capability: 'audioVolume',
                        command: 'volumeUp'
                    }]
                };
            } else if (command === 'volumeDown') {
                body = {
                    commands: [{
                        capability: 'audioVolume',
                        command: 'volumeDown'
                    }]
                };
            } else if (command === 'mute') {
                body = {
                    commands: [{
                        capability: 'audioMute',
                        command: 'mute'
                    }]
                };
            } else if (command === 'channelUp') {
                body = {
                    commands: [{
                        capability: 'tvChannel',
                        command: 'channelUp'
                    }]
                };
            } else if (command === 'channelDown') {
                body = {
                    commands: [{
                        capability: 'tvChannel',
                        command: 'channelDown'
                    }]
                };
            } else if (command === 'play') {
                body = {
                    commands: [{
                        capability: 'mediaPlayback',
                        command: 'play'
                    }]
                };
            } else if (command === 'pause') {
                body = {
                    commands: [{

                    }]
                };
            } else if (command === 'stop') {
                body = {
                    commands: [{
                        capability: 'mediaPlayback',
                        command: 'stop'
                    }]
                };
            }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${creds.token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)

            .then(response => {

            .catch(error => {
                showStatus('ì˜¤ë¥˜: ' + error.message, 'error');
                addDebugLog('âŒ ì˜¤ë¥˜: ' + error.message);
            });
        }
