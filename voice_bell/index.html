<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자전거 음성 벨 & YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>자전거 음성 벨</h1>
        <div class="button-group">
            <button id="button1" class="sound-button">왼쪽</button>
            <button id="button2" class="sound-button">가운데</button>
            <button id="button3" class="sound-button">오른쪽</button>
            <!-- YouTube 재생/닫기 버튼 -->
            <button id="youtubePlayButton" class="youtube-button">YouTube 켜기</button>
        </div>
        <p>버튼을 눌러 음성 또는 YouTube 영상을 재생하세요.</p>

        <!-- YouTube 영상을 위한 iframe 컨테이너 -->
        <!-- 초기에는 display: none으로 숨겨져 있다가, 버튼 클릭 시 보이게 됩니다. -->
        <div id="youtubeVideoContainer">
            <iframe
                id="youtubeIframe"
                src="" <!-- 초기에는 src를 비워둡니다. -->
                width="100%"
                height="100%"
                frameborder="0"
                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
            ></iframe>
        </div>
    </div>

    <!-- No Sleep.js 라이브러리 추가 -->
    <script src="https://unpkg.com/nosleep.js"></script>
    <script>
        var noSleep = new NoSleep();

        document.addEventListener('click', function enableNoSleep() {
            noSleep.enable();
            document.removeEventListener('click', enableNoSleep, false);
            console.log('No Sleep Enabled');
        }, false);
    </script>
    <script src="script.js"></script>
</body>
</html>
